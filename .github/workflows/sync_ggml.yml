name: Sync GGML

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */6 * * *'

env:
  CARGO_TERM_COLOR: never

jobs:
  sync-ggml:
    runs-on: ubuntu-latest
    outputs:
      new_release: ${{ steps.sync-if-needed.outputs.new_release }}
      new_release_version: ${{ steps.sync-if-needed.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v3
      - name: check-need-sync
        id: check-need-sync
        run: scripts/syncggml.sh only-check
      - uses: dtolnay/rust-toolchain@stable
        if: steps.check-need-sync.outputs.new_release == 'true'
      - name: sync-if-needed
        id: sync-if-needed
        if: steps.check-need-sync.outputs.new_release == 'true'
        run: scripts/syncggml.sh
      - uses: actions/checkout@v3
        if: steps.check-need-sync.outputs.new_release == 'true'
      - name: make-release
        id: make-release
        if: steps.sync-if-needed.outputs.new_release == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.sync-if-needed.outputs.new_release_version }}
          name: Release v${{ steps.sync-if-needed.outputs.new_release_version }}
          generateReleaseNotes: true
          makeLatest: true
          draft: false
          prerelease: false
  publish-crate:
    runs-on: ubuntu-latest
    needs: sync-ggml
    if: needs.sync-ggml.outputs.new_release == 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
